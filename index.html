  <body>
    <div class="landing-page">
      <div class="landingPage-heading">
        <h1>RICK AND MORTY CHARACTER SEARCH</h1>
      </div>
      <div class="search-form">
        <form action="#" id="search-form">
          <input type="text" id="fname" name="firstname" placeholder="Charater Name">
          <button type="submit" value="submit" class="search">Search</button>
          
        </form>
        
      </div>
      <div id="character-display">
        <ul id="character-list">

        </ul>
      </div>
    </div>
    <div class="landing-page create-character">
      <div class="landingPage-heading">
        <h2>CREATE CHARACTER</h2>
      </div>
      <div class="create-form">
        <form action="#" id="create-character-form">
          <label for="character-name">Character Name</label><br>
          <input type="text" id="charactername" name="character-name"><br>
          <label for="status">Character Status</label><br>
          <input type="text" id="status" name="status"><br>
          <label for="species">Species</label><br>
          <input type="text" id="species" name="species"><br>
          <label for="origin-name">Character Origin</label><br>
          <input type="text" id="originname" name="origin-name"><br>
          <label for="image">Character URL</label><br>
          <input type="text" id="image" name="image"><br>
          <button type="submit" value="submit" class="create">Create</button>
        </form>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
